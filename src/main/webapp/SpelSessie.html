<!DOCTYPE html>
<html>
<body>

<h1>Spelsessie</h1>


<form>
	<p id = "sessieID" value = "sajdgk">
</form>
<form>
	<p id = "spelerLijst" value = "Hier een lijst met spelers"> <br>
	<input type="button" id="startspel" value="Start Spel"/>
</form>

<form action="Startscherm.html">
    <input type="submit" value="Terug" />
</form>


<script>
    fetch("api/spelen", { method: 'GET' })
    .then(response => response.json())
    .then(function (myJson) { 
		      document.getElementById("sessieID").innerHTML = myJson;
          });
    
    
    
</script>
<script>
document.querySelector("#startspel").addEventListener("click", function () {

    fetch("api/vragen", { method: 'GET' })
        .then(response => response.json())
        .then(function (myJson) { console.log(myJson); });
});
</script>

</body>
</html>
