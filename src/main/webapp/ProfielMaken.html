<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="CSS/header.css">
<link rel="stylesheet" href="CSS/profielmaken.css">
<link rel="stylesheet" href="CSS/submitknop.css">

</head>
<body>

	<h1>Profiel Aanmaken</h1>

	<div class="profiel">
		<form id="ProfielMaken">
			Profielnaam: (Maximaal 10 letters.)<br> <input type="text" id=profielNaam> <br>
			<br> Wachtwoord: (Maximaal 6 letters.)<br> <input type="text" id="wachtwoord">
			<br>
		</form>
	</div>

	<div class="submitknop" style="padding-left: 20px; padding-top: 20px">
		<input type="submit" id="post" value="Submit!" />
	</div>



	<div class="submitknop"
		style="position: absolute; right: 0; bottom: 0; left: 0; padding: 1rem; text-align: right;">
			<button class="button" onclick = "document.location = 'Startscherm.html'" > Terug </button>
	</div>


	<script>
		document.querySelector("#post").addEventListener("click", function() {
			var url = "api/profielmaken";
			var data = {
				"profielnaam" : document.getElementById("profielNaam").value,
				"wachtwoord" : document.getElementById("wachtwoord").value
			};
			console.log(data);

			fetch(url, {
				method : 'POST', // or 'PUT'
				body : JSON.stringify(data), // data can be `string` or {object}!
				headers : {
					'Content-Type' : 'application/json'
				}
			})
		})
	</script>

</body>
</html>
