<!DOCTYPE html>
<html>
<body>

	<h1>Profiel Aanmaken</h1>

	<form id="ProfielMaken">
		Profielnaam: <br> <input type="text" id=profielNaam> <br>
		Wachtwoord: <br> <input type="text" id="wachtwoord"> <br>
		<input type="button" id="post" value="Maak Profiel!"
			onclick="maakVraag()" />
	</form>


	<form action="Startscherm.html">
		<input type="submit" value="Terug" />
	</form>



	<script>
		function maakProfiel() {
			xhr = new XMLHttpRequest();
			var url = "http://localhost:8080/triviacouch/api/profielmaken";
			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4 && xhr.status == 200) {
					var json = JSON.parse(xhr.responseText);
					console.log(json.email + ", " + json.name)
				}
			}
			var data = JSON.stringify({
				"profielnaam" : document.getElementById("profielnaam").value,
				"wachtwoord" : document.getElementById("wachtwoord").value
			})
			xhr.send(data);
			window.location.replace("Inloggen.html");
		}
	</script>

</body>
</html>
