<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vraag</title>
</head>
<body>

	<form>
		<h1 id="sessieID" value="">sessieID</h1>
		<br>
		<h2 id="vraag" value="">VraagText</h2>
		<br>
		<h3 id="vraagCode" value="">vraagCode</h3>
	</form>

	<div>
		<p id="antwoordA" value=""">Antwoord A</p>
		<p id="antwoordB" value="">Antwoord B</p>
	</div>

	<div>
		<p id="antwoordC" value="">Antwoord C</p>
		<p id="antwoordD" value="">Antwoord D</p>
	</div>


	<script>
	fetch("api/spelen/getsessieid", { method: 'GET' })
	.then(response => response.json())
	.then(function (myJson) { 
	      	document.getElementById("sessieID").innerHTML = "Sessie ID: "+myJson;
      	});
	
	
	fetch("api/spelen/getvraag", { method: 'GET' })
    .then(response => response.json())
    .then(function (myJson) {
		  	  console.log(myJson);
		      document.getElementById("vraag").innerHTML = myJson.vraagText;
		      document.getElementById("vraagCode").innerHTML = "Vraag ID: "+myJson.iD;
		      document.getElementById("antwoordA").innerHTML = "Antwoord A: "+myJson.antwoorden[0].antwoordText;
		      document.getElementById("antwoordB").innerHTML = "Antwoord B: "+myJson.antwoorden[1].antwoordText;
		      document.getElementById("antwoordC").innerHTML = "Antwoord C: "+myJson.antwoorden[2].antwoordText;
		      document.getElementById("antwoordD").innerHTML = "Antwoord D: "+myJson.antwoorden[3].antwoordText;
          });
	
	

	
</script>


</body>
</html>
