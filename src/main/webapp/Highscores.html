<!DOCTYPE html>
<html>
<body>

	<h1>Highscores</h1>

	<div style="display:inline-block"><p id="eersteScore">-</p><p id="eersteNaam">-</p></div>
	<p id="tweedePlaats">Infinitum</p>
	<p id="derdePlaats">Ettum</p>

</body>

<script>

    fetch("api/highscores", { method: 'GET' })
    .then(response => response.json())
    .then(function (myJson) { 
		      document.getElementById("eersteScore").innerHTML = myJson[0].score;
		      document.getElementById("eersteNaam").innerHTML = myJson[0].spelerID;
		      document.getElementById("tweedePlaats").innerHTML = myJson[1].score;
		      document.getElementById("derdePlaats").innerHTML = myJson[1].spelerID;
          });
</script>

</html>
