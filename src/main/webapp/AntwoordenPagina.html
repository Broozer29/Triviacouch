<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="CSS/header.css">
<link rel="stylesheet" href="CSS/submitknop.css">
<meta charset="UTF-8">
<title>Antwoorden:</title>
</head>
<body>
	<h1>Kies een antwoord:</h1>
	<div style = "float: left">
		<input id="antwoordA" type="submit" value="Antwoord A"> <br>
		<input id="antwoordB" type="submit" value="Antwoord B">
	</div>

	<div style = "float: right">
		<input id="antwoordC" type="submit" value="Antwoord C">  <br>
		<input id="antwoordD" type="submit" value="Antwoord D">
	</div>

	<script>

document.querySelector("#antwoordA").addEventListener("click", function () {
	var data = {
			"antwoord" : document.getElementById("antwoordA").value
			}
	stuurAntwoord(data);	
})
document.querySelector("#antwoordB").addEventListener("click", function () {
	var data = {
			"antwoord" : document.getElementById("antwoordB").value
			}
	stuurAntwoord(data);	
})
document.querySelector("#antwoordC").addEventListener("click", function () {
	var data = {
			"antwoord" : document.getElementById("antwoordC").value
			}
	stuurAntwoord(data);	
})
document.querySelector("#antwoordD").addEventListener("click", function () {
	var data = {
			"antwoord" : document.getElementById("antwoordD").value
			}
	stuurAntwoord(data);	
})
	
	
	function stuurAntwoord(data){
	var url = "api/antwoorden";
	fetch(url, {
		  method: 'POST', // or 'PUT'
		  body: JSON.stringify(data), // data can be `string` or {object}!
		  headers:{
		    'Content-Type': 'application/json'
		  }
	}).then(res => res.json())
    .then(jsonobj => { if(jsonobj.success == "false")  alert("Je hebt al antwoord gegeven!");
    })
	  .catch(error => console.error('Error:', error));
}
</script>


</body>
</html>
